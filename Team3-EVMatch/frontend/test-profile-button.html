<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            color: white;
            font-weight: 600;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .user-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #f1f5f9;
        }

        .dropdown-item:hover {
            background-color: #f8fafc;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .test-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .test-button:hover {
            background: #4338ca;
        }

        #console-output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>Profile Button Debug Test</h1>

    <div class="test-section">
        <h3>1. Direct Profile Button Test</h3>
        <button class="test-button" onclick="openProfile()">Direct Profile Button</button>
        <p>This should directly call the openProfile() function.</p>
    </div>

    <div class="test-section">
        <h3>2. Dropdown Test</h3>
        <div class="user-section">
            <div class="user-avatar" id="userAvatar">
                <span id="userInitials">T</span>
            </div>
            <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-item" onclick="openProfile()">
                    <i class="fas fa-user"></i>
                    Profile
                </div>
                <div class="dropdown-item" onclick="testFunction()">
                    <i class="fas fa-heart"></i>
                    Test Function
                </div>
            </div>
        </div>
        <p>Click the avatar (T) to open dropdown, then click Profile.</p>
    </div>

    <div class="test-section">
        <h3>3. Manual Dropdown Toggle</h3>
        <button class="test-button" onclick="toggleDropdown()">Toggle Dropdown</button>
        <button class="test-button" onclick="showDropdown()">Show Dropdown</button>
        <button class="test-button" onclick="hideDropdown()">Hide Dropdown</button>
    </div>

    <div class="test-section">
        <h3>Console Output</h3>
        <div id="console-output"></div>
        <button class="test-button" onclick="clearConsole()">Clear Console</button>
    </div>

    <script>
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');

        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.textContent += logEntry;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        console.log = function (...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };

        console.error = function (...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // Profile function
        function openProfile() {
            console.log("Profile button clicked - redirecting to profile.html");
            try {
                window.location.href = "profile.html";
            } catch (error) {
                console.error("Error opening profile:", error);
                alert("Error opening profile: " + error.message);
            }
        }

        // Test function
        function testFunction() {
            console.log("Test function called successfully!");
            alert("Test function works!");
        }

        // Dropdown functions
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
            console.log("Dropdown toggled. Classes:", dropdown.className);
        }

        function showDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.add('show');
            console.log("Dropdown shown. Classes:", dropdown.className);
        }

        function hideDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.remove('show');
            console.log("Dropdown hidden. Classes:", dropdown.className);
        }

        function clearConsole() {
            consoleOutput.textContent = '';
        }

        // Setup event listeners (same as dashboard)
        function setupEventListeners() {
            const userAvatar = document.getElementById("userAvatar");
            const userDropdown = document.getElementById("userDropdown");

            console.log("Setting up event listeners...");
            console.log("User avatar element:", userAvatar);
            console.log("User dropdown element:", userDropdown);

            if (userAvatar && userDropdown) {
                userAvatar.addEventListener("click", (e) => {
                    console.log("User avatar clicked!");
                    e.stopPropagation();
                    userDropdown.classList.toggle("show");
                    console.log("Dropdown classes after toggle:", userDropdown.className);
                });

                document.addEventListener("click", (e) => {
                    if (!userDropdown.contains(e.target) && !userAvatar.contains(e.target)) {
                        userDropdown.classList.remove("show");
                        console.log("Document clicked - dropdown hidden");
                    }
                });

                userDropdown.addEventListener("click", (e) => {
                    console.log("Dropdown clicked!");
                    e.stopPropagation();
                });
            } else {
                console.log("Error: Could not find user avatar or dropdown elements");
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function () {
            console.log("Page loaded, setting up event listeners...");
            setupEventListeners();
        });
    </script>
</body>

</html>
