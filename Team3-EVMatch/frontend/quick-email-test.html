<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Email Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        .test-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }

        .test-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        .test-button:hover {
            background: #218838;
        }

        .test-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .email-input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h1>ðŸ“§ Quick Email Test</h1>
        <p>Test the email functionality with a quick registration</p>

        <input type="email" id="testEmail" class="email-input" placeholder="Enter test email"
            value="test123@example.com">

        <br>

        <button class="test-button" onclick="testQuickRegistration()" id="testBtn">
            ðŸš€ Test Registration & Email
        </button>

        <div id="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';

        async function testQuickRegistration() {
            const email = document.getElementById('testEmail').value;
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');

            if (!email) {
                showResult('Please enter an email address', 'error');
                return;
            }

            testBtn.disabled = true;
            testBtn.textContent = 'ðŸ”„ Testing...';

            showResult('ðŸ”„ Testing registration and email sending...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        firstName: 'Test',
                        lastName: 'User',
                        email: email,
                        password: 'TestPassword123!'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`âœ… Registration successful! ${data.message}`, 'success');
                } else {
                    showResult(`âŒ Registration failed: ${data.message}`, 'error');
                }

            } catch (error) {
                showResult(`âŒ Network error: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'ðŸš€ Test Registration & Email';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
        }

        // Auto-generate a unique test email
        window.addEventListener('load', () => {
            const timestamp = Date.now();
            document.getElementById('testEmail').value = `test${timestamp}@example.com`;
        });
    </script>
</body>

</html>
